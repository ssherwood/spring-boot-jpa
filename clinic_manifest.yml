---
defaults: &defaults
  memory: 1G
  disk_quota: 1G
  stack: cflinuxfs2

applications:
- name: clinic
  <<: *defaults
  path: ((path))/((app))-((version)).jar
  buildpacks:
  - java_buildpack
  instances: ((instances))
  routes:
  services:
  env:
    APP_ROUTE_COLOR: ((app_route_color))
---
# experimental manifest extension?
create-services:
- name: my-mongodb
  service-plan: small
  params: '{}'
---
create-user-provided-services:
- name: my-old-backend-db
  credentials:
    url: ((url))
    password: ((password))
---
routes:
---